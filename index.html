<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="shadow-lg" id="container">
      <header>
        <h1 class="display-4">Rock Paper Scissors!</h1>
      </header>
      <div id="chosen">
        <p>You Chose: <span id="player-chose"></span></p>
        <p>AI Chose: <span id="ai-chose"></span></p>
      </div>
      <div id="winner-div">
        <p class="display-5">Winner: <span id="winner"></span></p>
      </div>
      <div id="choices">
        <button id="rock" class="btn btn-primary">Rock</button>
        <button id="paper" class="btn btn-primary">Paper</button>
        <button id="scissors" class="btn btn-primary">Scissors</button>
      </div>
    </div>
  </body>
</html>
